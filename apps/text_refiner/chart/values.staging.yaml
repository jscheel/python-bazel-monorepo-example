# Default values for groove-text-refiner.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

environment: staging

image:
  repository: 147889171041.dkr.ecr.us-east-1.amazonaws.com/groove-staging-text-refiner
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

hostMountPath: "###PATHTOAPPGOESHERE###" # gets replaced with CLI arg

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    memory: 200Mi
    cpu: 0.1
  limits:
    cpu: 1
    memory: 500Mi

nodeSelector: {}

tolerations: []

affinity: {}

probes:
  readiness:
    initialDelaySeconds: 5
    timeoutSeconds: 10
    periodSeconds: 13
  startup:
    timeoutSeconds: 5
    periodSeconds: 10
    failureThreshold: 20
  liveness:
    initialDelaySeconds: 15
    timeoutSeconds: 5
    periodSeconds: 20
